<mat-toolbar>
  <div fxHide.gt-xs>
    <button color="primary" mat-icon-button (click)="onToggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <a class="header-img" [routerLink]="['/']">
      <img src="../../../assets/images/logo_200w.png">
  </a>
  <span class="title">Space<span class="second-title">muffins</span></span>

  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="menu-items">
      <li>
          <a [routerLink]="['quizzen']" routerLinkActive="active">Quizoverzicht</a>
      </li>
      <li *ngIf="!isAuth && !isLoading">
          <a [routerLink]="['/login']" routerLinkActive="active">Login</a>
      </li>
      <li *ngIf="isAuth && !isLoading">
        <a (click)="onLogout()" style="cursor: pointer;">Logout</a>
      </li>
      <li *ngIf="isLoading">
        <mat-spinner diameter="25"></mat-spinner>
      </li>
    </ul>


  </div>
</mat-toolbar>
