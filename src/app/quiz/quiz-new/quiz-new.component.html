<section>
  <form fxLayout fxLayoutAlign="center">
    <mat-card>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px">
        <mat-form-field appearance="outline">
          <mat-label>Naam</mat-label>
          <textarea type="text" matInput rows="2"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Adres</mat-label>
          <textarea type="text" matInput rows="3"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Kies een datum</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Aantal spelers</mat-label>
          <mat-select name="numberOfPlayers">
            <mat-option [value]="2">
              2
            </mat-option>
            <mat-option [value]="3">
              3
            </mat-option>
            <mat-option [value]="4">
              4
            </mat-option>
            <mat-option [value]="5">
              5
            </mat-option>
            <mat-option [value]="6">
              6
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="checkboxes" fxLayout="row" fxLayoutAlign="space-between">
          <mat-checkbox color="primary">
            Arno
          </mat-checkbox>
          <mat-checkbox color="primary">
            Bart
          </mat-checkbox>
          <mat-checkbox color="primary">
            Tim
          </mat-checkbox>
          <mat-checkbox color="primary">
            Ward
          </mat-checkbox>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Invallers</mat-label>
          <mat-chip-list #chipList aria-label="Invallers">
            <mat-chip *ngFor="let invaller of invallers" [selectable]="selectable"
                      [removable]="removable" (removed)="remove(invaller)">
              {{invaller}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Opmerkingen</mat-label>
          <textarea matInput rows="3"></textarea>
        </mat-form-field>
        <div fxLayout fxLayout="center" fxLayoutGap="10px">
          <button mat-raised-button color="primary" type="submit">OPSLAAN</button>
          <button mat-raised-button color="warn">ANNULEER</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</section>
