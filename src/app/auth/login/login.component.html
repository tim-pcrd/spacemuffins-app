<section class="main">
  <form fxLayout fxLayoutAlign="center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card>
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
          <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px">
        <mat-form-field>
          <mat-icon matSuffix color="primary">email</mat-icon>
          <input type="email" matInput placeholder="Email" required name="email" ngModel #emailInput="ngModel" [disabled]="isLoading">
          <mat-error>Ongeldig emailadres</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-icon matSuffix color="primary">lock</mat-icon>
          <input type="password" matInput placeholder="Wachtwoord" required name="password" ngModel #passwordInput="ngModel" [disabled]="isLoading">
          <mat-error>Verplicht veld</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          LOGIN
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  <div class="spinnerDiv" fxLayout fxLayoutAlign="center" *ngIf="isLoading">
    <mat-spinner ></mat-spinner>
  </div>
</section>
