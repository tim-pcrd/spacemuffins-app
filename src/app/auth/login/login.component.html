<section>
  <form fxLayout fxLayoutAlign="center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" required name="email" ngModel #emailInput="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Wachtwoord" required name="password" ngModel #passwordInput="ngModel">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          LOGIN
        </button>
      </mat-card-actions>
    </mat-card>

  </form>
</section>
